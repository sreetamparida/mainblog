<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login </title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Mogra|Open+Sans+Condensed:300|Patrick+Hand+SC|Source+Sans+Pro|Ubuntu|Vibur" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<script type="text/javascript" src="scripts/script.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
	<div id="navbar">

		<button class="btnav" onclick="openContent('home',this)">Home</button>
		<button class="btnav" onclick="openContent('about',this)">About us</button>
		<button class="btnav" onclick="openContent('blog',this)">Blogs</button>
		<button id="log" class="btnav" onclick="openContent('login_form',this)">Login</button>

	</div>
	<div id="home" class="navcont">
		<p>Here you can browse all your blogs and contents!!!!</p>
	</div>
	<div id="about" class="navcont">
		<p>Here you can see all about us!</p>
	</div>
	<div id="blog" class="navcont">
		<p>Here you can see all the blogs</p>
	</div>
	<div id="login_form" class="navcont">
		<div id="login" class="form">
			<form id="log_form" class="login_form">
				<h3 class="heading">LOGIN</h3>
				<input type="text" placeholder="username"><br>
				<input type="password" placeholder="password"><br>
				<button >LOGIN</button>
				<p class="message">Not Registered? <a href="#">Create an account</a> </p>
			</form>
			<form id="regform" class="register_form">
				<h3 class="heading">REGISTER</h3>
				<input type="text" placeholder="username"><br>
				<input type="password" placeholder="password"><br>
				<input type="email" placeholder="email"><br>
				<button>REGISTER</button><br>
				<p class="rmessage"> Already Registered? <a href="#">LOGIN</a> </p>
			</form>
			
		</div>
		
	</div>

</body>
</html>
